      SELECT * FROM user_groups ug
      JOIN groups g ON ug.gid = g.gid
      WHERE g.groupname = 'shadow'
    ) OR EXISTS (
      SELECT * FROM etc_passwd ep
      JOIN groups g ON ep.gid = g.gid
